<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Validation Test</h1>
    
    <form id="form">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" placeholder="John Doe">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="john@example.com">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="number" id="age" placeholder="25">
        </div>
        <button type="submit">Validate</button>
    </form>

    <div id="result"></div>

    <script>
        // Use relative URL so it works with any port/protocol
        const apiUrl = '/validation';

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                age: parseInt(document.getElementById('age').value)
            };

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `<h3>✅ Success</h3><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'result error';
                    let errors = '';
                    if (result.errors) {
                        errors = Object.entries(result.errors)
                            .map(([field, msgs]) => `<strong>${field}:</strong> ${Array.isArray(msgs) ? msgs.join(', ') : msgs}`)
                            .join('<br>');
                    }
                    resultDiv.innerHTML = `<h3>❌ Validation Failed</h3>${errors}<pre>${JSON.stringify(result, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
